<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container py-4">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="bi bi-clock"></i> Focus Task Manager</h4>
                    </div>
                    <div class="card-body">
                        <!-- Timer Display and Controls -->
                        <div class="text-center mb-4">
                            <h1 class="display-1 fw-bold" id="timer">25:00</h1>
                            <!-- Timer Duration Selection -->
                            <div class="btn-group mb-3">
                                <button class="btn btn-outline-primary" onclick="setTimerDuration(5)">5 min</button>
                                <button class="btn btn-outline-primary" onclick="setTimerDuration(10)">10 min</button>
                                <button class="btn btn-outline-primary active" onclick="setTimerDuration(25)">25 min</button>
                            </div>
                            <div class="d-block">
                                <div class="btn-group">
                                    <button class="btn btn-primary" id="startTimer">
                                        <i class="bi bi-play-fill"></i> Start
                                    </button>
                                    <button class="btn btn-secondary" id="resetTimer">
                                        <i class="bi bi-arrow-counterclockwise"></i> Reset
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Task Input Form -->
                        <form id="taskForm" class="mb-4">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <input type="text" class="form-control" id="taskInput" placeholder="Enter task..." required>
                                </div>
                                <div class="col-md-4">
                                    <select class="form-select" id="priorityInput" required>
                                        <option value="">Select Priority</option>
                                        <option value="high">High</option>
                                        <option value="medium">Medium</option>
                                        <option value="low">Low</option>
                                    </select>
                                </div>
                                <div class="col-md-2">
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="bi bi-plus-lg"></i> Add
                                    </button>
                                </div>
                            </div>
                        </form>

                        <!-- Task List -->
                        <div id="taskList" class="list-group">
                            <!-- Tasks will be added here dynamically -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Task Modal -->
    <div class="modal fade" id="editTaskModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit Task</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editTaskForm">
                        <input type="hidden" id="editTaskId">
                        <div class="mb-3">
                            <label class="form-label">Task Description</label>
                            <input type="text" class="form-control" id="editTaskInput" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Priority</label>
                            <select class="form-select" id="editPriorityInput" required>
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEditTask">Save Changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
